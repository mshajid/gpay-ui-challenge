<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPay - UI Challenge</title>

    <!-- ! Google fonts imported here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ! Tailwind Package Added Here -->
    <link rel="stylesheet" href="./main.css" />

  </head>
  <body class="bg-gray-900 font-work">
    <div class="max-w-lg mx-auto my-5">
      <!-- ! Bank details Starts Here -->
      <section class="px-5 py-5 bg-white">
        <div class="flex justify-between items-center">
          <div class="flex flex-col">
            <div class="flex gap-x-4">
              <span class="font-medium">Bank Name</span>
              <span class="font-light">Axis Bank (UTI)</span>
            </div>
            <div class="flex gap-x-4">
              <span class="font-medium">Account No</span>
              <span class="font-light">xxxx-1234</span>
            </div>
          </div>
          <div class="font-bold text-lg">
            <span>UPI</span>
          </div>
        </div>
      </section>

      <!-- ! Account number Starts Here -->
      <section class="bg-[#3A81f1] px-5 py-3">
        <div class="flex justify-between items-center">
          <div class="flex gap-x-7">
            <div class="text-white">
              <span>Account No</span>
            </div>
            <div class="text-white">
              <span>xxxx-xxxx-xxxx-1234</span>
            </div>
          </div>
        </div>
      </section>

      <!-- ! Digits section Starts Here -->
      <section class="px-5 py-5 bg-white">
        <div class="flex flex-col justify-center items-center">
          <div class="font-semibold text-2xl pt-3 pb-5">
            <span>Enter 6-Digit UPI Pin</span>
          </div>

          <div class="flex gap-x-2 items-center py-10">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 24 24"
              >
                <path fill="#3A81F1" d="M19 12.998H5v-2h14z" />
              </svg>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 24 24"
              >
                <path fill="#3A81F1" d="M19 12.998H5v-2h14z" />
              </svg>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 24 24"
              >
                <path fill="#3A81F1" d="M19 12.998H5v-2h14z" />
              </svg>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 24 24"
              >
                <path fill="#3A81F1" d="M19 12.998H5v-2h14z" />
              </svg>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 24 24"
              >
                <path fill="#3A81F1" d="M19 12.998H5v-2h14z" />
              </svg>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="50"
                height="50"
                viewBox="0 0 24 24"
              >
                <path fill="#3A81F1" d="M19 12.998H5v-2h14z" />
              </svg>
            </div>
          </div>

          <div class="px-20 pb-10">
            <p class="font-light text-center">
              UPI pin will keep your account secure from unauthorized access. Do
              not share this PIN with anyone.
            </p>
          </div>
        </div>
      </section>

      <!-- ! Passoword section Starts Here -->
      <section class="px-5 py-10 bg-gray-300">
        <div class="grid grid-cols-3 justify-items-center gap-5 font-medium">
            <div class="text-3xl text-[#3A81f1]">
                <span>1</span>
            </div>
            <div class="text-3xl text-[#3A81f1]">
                <span>2</span>
            </div>
            <div class="text-3xl text-[#3A81f1]">
                <span>3</span>
            </div>
            <div class="text-3xl text-[#3A81f1]">
                <span>4</span>
            </div>
            <div class="text-3xl text-[#3A81f1]">
                <span>5</span>
            </div>
            <div class="text-3xl text-[#3A81f1]">
                <span>6</span>
            </div>
            <div class="text-3xl text-[#3A81f1]">
                <span>7</span>
            </div>
            <div class="text-3xl text-[#3A81f1]">
                <span>8</span>
            </div>
            <div class="text-3xl text-[#3A81f1]">
                <span>9</span>
            </div>
            <div class="text-3xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="red" d="M7.95 19L3 12l4.95-7H21v14H7.95Zm3.45-3l2.6-2.6l2.6 2.6l1.4-1.4l-2.6-2.6L18 9.4L16.6 8L14 10.6L11.4 8L10 9.4l2.6 2.6l-2.6 2.6l1.4 1.4Z"/></svg>
            </div>
            <div class="text-3xl text-[#3A81f1]">
                <span>0</span>
            </div>
            <div class="text-3xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"><path fill="green" d="M9 16.2L4.8 12l-1.4 1.4L9 19L21 7l-1.4-1.4L9 16.2z"/></svg>
            </div>
        </div>
      </section>

      <!-- ! To go back Starts Here -->
      <section class="px-5 py-5 bg-white">
        <div class="flex justify-center items-center gap-x-1">
            <a class="hover:font-semibold" href="./index.html">Click Here</a> 
            <span>to redirect to Homepage. Thank you!</span>
        </div>
      </section>
    </div>
  </body>
</html>
