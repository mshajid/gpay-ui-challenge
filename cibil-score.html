<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cibil Score - Google Pay UI</title>

    <link rel="icon" type="image/x-icon" href="./public/assets/images/favicon.ico">

    <!-- ! Google fonts imported here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ! Tailwind Package Added Here -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="bg-gray-900 font-work">
    <div class="max-w-lg mx-auto my-5 h-screen bg-white">
      <!-- ! Cibil score banner Starts Here -->
      <section class="relative">
        <div>
          <img src="./public/assets/images/CIBIL-hero-banner.jpg" />
        </div>

        <div
          class="flex justify-between items-center px-5 absolute top-3 left-0 right-0"
        >
          <div>
            <a href="./index.html">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                viewBox="0 0 24 24"
              >
                <path
                  fill="none"
                  stroke="#888888"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.5"
                  d="m7 7l10 10M7 17L17 7"
                />
              </svg>
            </a>
          </div>

          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="25"
              height="25"
              viewBox="0 0 24 24"
            >
              <path
                fill="#888888"
                d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"
              />
            </svg>
          </div>
        </div>
      </section>

      <div class="flex flex-col gap-y-24">
        <div class="flex flex-col">
          <!-- ! Check CIBIL score header Starts Here -->
          <section class="bg-white px-5 py-8">
            <div
              class="flex flex-col justify-center items-center font-medium text-xl"
            >
              <div>
                <span>Check your CIBIL score for free.</span>
              </div>
              <div>
                <span>It takes less than a minute.</span>
              </div>
            </div>
          </section>

          <!-- ! Eligible section Starts Here -->
          <section class="bg-white px-5 py-5">
            <div class="bg-[#3A81f1]/20 py-5 px-5 rounded-lg">
              <div class="flex flex-col gap-y-5 py-2">
                <div class="flex gap-x-5 items-center">
                  <div
                    class="bg-green-900 rounded-full w-[14px] h-[14px] flex items-center justify-center"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="15"
                      height="15"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill="white"
                        d="m10.5 16.2l-4-4l1.4-1.4l2.6 2.6l5.6-5.6l1.4 1.4l-7 7Z"
                      />
                    </svg>
                  </div>
                  <div class="flex-1 tracking-tighter text-[15px]">
                    <span
                      >Your CIBIL score does not decrease after you check
                      it</span
                    >
                  </div>
                </div>

                <div class="flex gap-x-5 items-start">
                  <div
                    class="bg-green-900 rounded-full w-[14px] h-[14px] flex items-center justify-center my-1"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="15"
                      height="15"
                      viewBox="0 0 24 24"
                    >
                      <path
                        fill="white"
                        d="m10.5 16.2l-4-4l1.4-1.4l2.6 2.6l5.6-5.6l1.4 1.4l-7 7Z"
                      />
                    </svg>
                  </div>
                  <div class="flex-1 tracking-tighter text-[15px]">
                    <span
                      >Google Pay does not share credit report data with any 3rd
                      party</span
                    >
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>

        <!-- ! CIBIL score CTA button Starts Here -->
        <section class="bg-white px-5 py-4">
          <div class="flex justify-center items-center">
            <span
              class="bg-[#3A81F1] px-36 py-2 font-medium text-sm tracking-tight rounded-full text-white"
              >Check your score now</span
            >
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
