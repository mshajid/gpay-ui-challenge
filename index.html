<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPay - UI Challenge</title>

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="bg-gray-900">
    <div class="max-w-lg mx-auto">
      <!-- ! Header Image Section Starts Here -->
      <section class="py-0 px-5 relative">
        <div>
          <img
            src="./public/assets/images/G-pay banner.jpg"
            class="w-full h-[full]"
          />
        </div>
        <div
          class="flex items-center justify-center gap-x-4 absolute top-5 left-0 right-0"
        >
          <div class="relative drop-shadow-lg">
            <input
              type="text"
              placeholder="Pay friends and merchants"
              class="py-2 bg-neutral-100 rounded-full text-#3A81F1 outline-none px-12 placeholder:text-xs"
            />
            <div class="absolute top-2.5 left-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                viewBox="0 0 24 24"
              >
                <path
                  fill="gray"
                  d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0c.41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5S14 7.01 14 9.5S11.99 14 9.5 14z"
                />
              </svg>
            </div>
          </div>
          <div>
            <img
              src="https://ui-avatars.com/api/?background=0D8ABC&color=fff"
              class="w-9 h-9 rounded-full object-cover"
            />
          </div>
        </div>
      </section>

      <!-- ! Icons Section Starts Here ! -->
      <section class="mx-5 bg-gray-100 pt-3">
        <div
          class="grid grid-cols-4 place-items-center item font-semibold gap-y-6 p-8 text-center"
        >
          <div class="flex flex-col items-center justify-center gap-y-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#3A81F1"
                  d="M4 4h6v6H4V4m16 0v6h-6V4h6m-6 11h2v-2h-2v-2h2v2h2v-2h2v2h-2v2h2v3h-2v2h-2v-2h-3v2h-2v-4h3v-1m2 0v3h2v-3h-2M4 20v-6h6v6H4M6 6v2h2V6H6m10 0v2h2V6h-2M6 16v2h2v-2H6m-2-5h2v2H4v-2m5 0h4v4h-2v-2H9v-2m2-5h2v4h-2V6M2 2v4H0V2a2 2 0 0 1 2-2h4v2H2m20-2a2 2 0 0 1 2 2v4h-2V2h-4V0h4M2 18v4h4v2H2a2 2 0 0 1-2-2v-4h2m20 4v-4h2v4a2 2 0 0 1-2 2h-4v-2h4Z"
                />
              </svg>
            </div>
            <div class="flex items-center">
              <span class="text-xs"
                >Scan any <br />
                QR code.</span
              >
            </div>
          </div>

          <div class="flex flex-col items-center justify-center gap-y-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#3A81F1"
                  d="M3 2h16.005C20.107 2 21 2.898 21 3.99v16.02c0 1.099-.893 1.99-1.995 1.99H3V2Zm4 2H5v16h2V4Zm2 16h10V4H9v16Zm2-4a3 3 0 1 1 6 0h-6Zm3-4a2 2 0 1 1 0-4a2 2 0 0 1 0 4Zm8-6h2v4h-2V6Zm0 6h2v4h-2v-4Z"
                />
              </svg>
            </div>
            <div class="flex items-center">
              <span class="text-xs">Pay<br />contacts</span>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center gap-y-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#3A81F1"
                  d="M7 23q-.825 0-1.413-.588T5 21v-6h2v3h10V6H7v3H5V3q0-.825.588-1.413T7 1h10q.825 0 1.413.588T19 3v18q0 .825-.588 1.413T17 23H7Zm0-3v1h10v-1H7Zm3-4l-1.4-1.4l1.55-1.6H2v-2h8.15L8.6 9.4L10 8l4 4l-4 4ZM7 4h10V3H7v1Zm0 0V3v1Zm0 16v1v-1Z"
                />
              </svg>
            </div>
            <div class="flex items-center">
              <span class="text-xs">Pay phone<br />number</span>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center gap-y-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#3A81F1"
                  d="M15 14v-3h3V9l4 3.5l-4 3.5v-2h-3m-1-6.3V9H2V7.7L8 4l6 3.7M7 10h2v5H7v-5m-4 0h2v5H3v-5m10 0v2.5l-2 1.8V10h2m-3.9 6l-.6.5l1.7 1.5H2v-2h7.1m7.9-1v3h-3v2l-4-3.5l4-3.5v2h3Z"
                />
              </svg>
            </div>
            <div class="flex items-center">
              <span class="text-xs">Bank<br />transfer</span>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center gap-y-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 48 48"
              >
                <mask id="ipSPayCode0">
                  <g fill="none" stroke-linejoin="round" stroke-width="4">
                    <path fill="#fff" stroke="#fff" d="M44 4H4v40h40V4Z" />
                    <path
                      stroke="#000"
                      stroke-linecap="round"
                      d="M12 16v16m8-16v16m8-16v16m8-16v16"
                    />
                  </g>
                </mask>
                <path
                  fill="#3A81F1"
                  d="M0 0h48v48H0z"
                  mask="url(#ipSPayCode0)"
                />
              </svg>
            </div>
            <div class="flex items-center">
              <span class="text-xs">pay UPI ID<br />or number</span>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center gap-y-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="30"
                height="22"
                viewBox="0 0 622 512"
              >
                <path
                  fill="#3A81F1"
                  d="M535 41c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l64 64c4.5 4.5 7 10.6 7 17s-2.5 12.5-7 17l-64 64c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l23-23l-174-.2c-13.3 0-24-10.7-24-24s10.7-24 24-24h174.1L535 41zM105 377l-23 23h174c13.3 0 24 10.7 24 24s-10.7 24-24 24H81.9l23 23c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0L7 441c-4.5-4.5-7-10.6-7-17s2.5-12.5 7-17l64-64c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9zM96 64h241.9c-3.7 7.2-5.9 15.3-5.9 24c0 28.7 23.3 52 52 52h117.4c-4 17 .6 35.5 13.8 48.8c20.3 20.3 53.2 20.3 73.5 0l19.3-19.3V384c0 35.3-28.7 64-64 64H302.1c3.7-7.2 5.9-15.3 5.9-24c0-28.7-23.3-52-52-52H138.6c4-17-.6-35.5-13.8-48.8c-20.3-20.3-53.2-20.3-73.5 0L32 342.5V128c0-35.3 28.7-64 64-64zm64 64H96v64c35.3 0 64-28.7 64-64zm384 192c-35.3 0-64 28.7-64 64h64v-64zm-224 32a96 96 0 1 0 0-192a96 96 0 1 0 0 192z"
                />
              </svg>
            </div>
            <div class="flex items-center">
              <span class="text-xs">Self<br />transfer</span>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center gap-y-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 14 14"
              >
                <g
                  fill="none"
                  stroke="#3A81F1"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M12 7.5v-2a1 1 0 0 0-1-1H1.5a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1H11a1 1 0 0 0 1-1V10M3.84 2L9.51.52a.49.49 0 0 1 .61.36L10.4 2"
                  />
                  <rect width="3.5" height="2.5" x="10" y="7.5" rx=".5" />
                </g>
              </svg>
            </div>
            <div class="flex items-center">
              <span class="text-xs">Pay<br />bills</span>
            </div>
          </div>

          <div class="flex flex-col items-center justify-center gap-y-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                viewBox="0 0 24 24"
              >
                <path
                  fill="#3A81F1"
                  d="M19 1H9c-1.1 0-2 .9-2 2v2c0 .55.45 1 1 1s1-.45 1-1V4h10v16H9v-1c0-.55-.45-1-1-1s-1 .45-1 1v2c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-2-2-2zM7.01 13.47l-1.92-1.92c-.35-.35-.92-.35-1.27 0s-.35.92 0 1.27l2.47 2.47c.39.39 1.02.39 1.41 0l5.85-5.85c.35-.35.35-.92 0-1.27s-.92-.35-1.27 0l-5.27 5.3z"
                />
              </svg>
            </div>
            <div class="flex items-center">
              <span class="text-xs">Mobile<br />recharge</span>
            </div>
          </div>
        </div>
      </section>

      <!-- ! UPI ID Section -->
      <section class="bg-gray-100 mx-5 p-5">
        <div class="py-2 flex justify-center items-center bg-gray-400/20 w-fit h-6 px-3 mx-auto rounded-lg">
          <span class="text-sm">UPI ID: notmyid@okaxis</span>           
        </div>
      </section>

      <!-- ! People Header-->
      <Section class="bg-gray-100 mx-5 px-5">
        <h2 class="font-semibold text-2xl">People</h2>
      </Section>
    </div>
  </body>
</html>
