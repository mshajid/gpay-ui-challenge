<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPay - UI Challenge</title>

    <!-- ! Google fonts imported here -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- ! Tailwind Package Added here -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body class="bg-gray-900 font-work">
    <div class="max-w-lg mx-auto my-5">
        <!-- ! Top Header Input Starts Here -->
      <section class="bg-white px-5 py-8">
        <div class="relative flex justify-center">
          <input
            type="text"
            placeholder="Search transactions"
            class="outline-none py-2 px-12 rounded-full w-full bg-white drop-shadow-xl placeholder:text-gray-500/50"
          />

          <div class="absolute top-1.5 left-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
            >
              <path
                fill="black"
                d="m10 18l-6-6l6-6l1.4 1.45L7.85 11H20v2H7.85l3.55 3.55L10 18Z"
              />
            </svg>
          </div>
          <div class="absolute right-2 top-1.5">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="28"
              height="28"
              viewBox="0 0 24 24"
            >
              <path
                fill="black"
                d="M12 16a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2m0-6a2 2 0 0 1 2 2a2 2 0 0 1-2 2a2 2 0 0 1-2-2a2 2 0 0 1 2-2Z"
              />
            </svg>
          </div>
        </div>
      </section>
      
      <!-- ! Month year amount Starts Here -->
      <section class="bg-gray-600/50 px-5 py-3">
        <div class="flex justify-between items-center">
            <div class="flex gap-x-7">
                <div class="text-white">
                    <span>September</span>
                </div>
                <div class="text-white">
                    <span>2023</span>
                </div>
            </div>
            <div class="text-white font-semibold leading-tight">
                <span>LKR 10,000</span>
            </div>
        </div>
      </section>
    
    </div>
  </body>
</html>
